<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="mode-toggle" onchange="toggleTheme()" />
      Dark Mode
    </label>
  </div>
  <img class="bot-gif" src="original-177e68be6786805bb41ff-unscreen.gif" alt="bot to roam">
  <div class="chat-container">

    <div class="chat-box" id="chat-box">
      <!-- Messages will appear here -->
    </div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
      <div class="container">
        <span class="text-muted"> Mail at : <a href="mailto:awan.muhammad@th-deg.de">awan.muhammad@th-deg.de</a></span>
      </div>
       <script>
    document.getElementById("mode-toggle").addEventListener("change", function () {
      document.body.classList.toggle("dark-mode", this.checked);
    });
  </script>
  <script src="script.js"></script>
  
</body>
